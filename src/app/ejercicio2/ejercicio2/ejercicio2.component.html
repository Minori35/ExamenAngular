<table>
  <tr>
    <th>
      ID
    </th>
    <th>
      ITEM
    </th>
    <th>
      PADRE
    </th>
    <th>
      ACCESO
    </th>
    <th>
      RUTA
    </th>
  </tr>
  <tr *ngFor="let item of registro">
    <td >
      {{item.id}}
    </td>
    <td >
      {{item.item}}
    </td>
    <td >
      {{item.padre}}
    </td>
    <td >
      {{item.acceso}}
    </td>
    <td >
      {{item.ruta}}
    </td>
  </tr>

</table>
